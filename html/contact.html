<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/contactForm.css">
    <!-- CSS only -->
    <link rel="stylesheet" href="../css/index.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Contact</title>
</head>
<body>
    <div class="containe">
        <div class="box">
            <h2>Contact From</h2>
          
                <form class="row g-3"  action="../index.html">
                    <div class="col-md-6">
                      
                      <input type="text" class=" form-desine" placeholder="fast Name">
                    </div>
                    <div class="col-md-6">
                      
                      <input type="text" class="form-desine" placeholder="Last Name">
                    </div>
                    <div class="col-md-6">
                        
                        <input type="email" class="form-desine"placeholder="Email">
                      </div>
                      <div class="col-md-6">
                       
                        <input type="number" class="form-desine" placeholder="Phone">
                      </div>
                    <div class="col-12">
                      
                      <input type="text" class="form-desine" id="inputAddress" placeholder="Address">
                    </div>
                    <div class="col-12">
                      
                      <textarea id="comment" name="comment" cols="40" rows="3" placeholder="Type Your Message here"class="form-desine"></textarea>
                    </div>
                   
                   
                    <div class="col-12 submit_button">
                      <button type="submit" class="sub">Submit</button>
                    </div>
                  </form>
            
        </div>
    </div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
